apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: neilchauhan2/pollapp-user-service:10
          ports:
            - containerPort: 8001
          envFrom:
            - secretRef: microservice-secrets
          env:
            - name: PORT
              value: "8001"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          readinessProbe:
            httpGet:
              path: /api/user/hello
              port: 8001
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/user/hello
              port: 8001
            initialDelaySeconds: 30
            periodSeconds: 20
