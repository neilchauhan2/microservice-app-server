name: Polling Service CI

on:
  push:
    branches: [master]
    paths:
      - "polling-service/**"
      - ".github/workflows/polling-service-ci.yml"
  pull_request:
    branches: [master]
    paths:
      - "polling-service/**"
      - ".github/workflows/polling-service-ci.yml"

jobs:
  test:
    name: Test Polling Service
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./polling-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: ./polling-service/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  build-and-push:
    name: Build and Push Docker Image for Polling Service
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image to Docker Hub
        uses: docker/build-push-action@v4
        with:
          context: ./polling-service
          file: ./polling-service/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/pollapp-polling-service:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/pollapp-polling-service:${{ github.run_number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-manifests-with-tag:
    name: Update K8s Manifests with New Image Tag
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.POLLAPP_PAT }}
          fetch-depth: 0
          ref: master

      - name: Pull latest changes
        run: |
          git pull origin master

      - name: Update Polling Service manifest
        run: |
          IMAGE_TAG=${{ github.run_number }}
          echo "Updating polling-service to build #${IMAGE_TAG}"
          sed -i "s|image: ${{ secrets.DOCKERHUB_USERNAME }}/pollapp-polling-service:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/pollapp-polling-service:${IMAGE_TAG}|g" kubernetes/polling-service-deployment.yaml

      - name: Commit and Push updated manifests
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions-bot@github.com'
          git add kubernetes/

          if git diff --staged --quiet; then
            echo "No manifest changes detected."
          else
            echo "Committing manifest update..."
            git commit -m "Update Polling Service image to build #${{ github.run_number }} [skip ci]"
            git push origin master
          fi
